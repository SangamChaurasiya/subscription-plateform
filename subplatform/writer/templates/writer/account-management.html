{% extends 'writer/navbar.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>Update account details</h3>
        <p>You may update your account details below: </p>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            
            {{ UserUpdateForm|crispy }}
            
            <input class="btn btn-success" type="submit" value="Update Details">
        </form>
    </div>

    <br>

    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>Account Deletion</h3>
        
        <br>

        <a class="text-danger" href="{% url 'delete-account' %}">Delete your account</a>
    </div>

    <br>

{% endblock content %}
