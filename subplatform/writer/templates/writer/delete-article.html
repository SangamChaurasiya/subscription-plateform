{% extends 'writer/navbar.html' %}

{% load static %}

{% block content %}
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        
        <h3>Delete article</h3>
        
        <hr>

        <p>You may delete your article below: </p>

        <form method="post" autocomplete="off">
            {% csrf_token %}
            
            <input class="btn btn-danger w-100 p-2" type="submit" value="Delete Article">
        </form>

        <a href="{% url 'writer:my-articles' %}">Return to articles</a>
    </div>
{% endblock content %}
