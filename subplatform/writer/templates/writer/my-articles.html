{% extends 'writer/navbar.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <br>
    {% for article in allArticles %}
    <div class="container bg-white shadow-md p-5 form-layout mb-2">
        <h3>{{ article.title }}</h3>

        <br>

        {{ article.content }}

        <br><br>

        {{ article.date_posted }}

        <br><br>

        <a href="{% url 'update-article' article.id %}" class="btn btn-success">Update Article</a>
        <a href="{% url 'delete-article' article.id %}" class="btn btn-danger">Delete Article</a>
    </div>
    {% endfor %}

{% endblock content %}
