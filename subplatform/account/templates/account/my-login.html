
{% load static %}
{% load crispy_forms_tags %}

<html>
    <head>
        <title>Login</title>

        <meta charset="utf-8" />

        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    </head>
    
    <br>

    <div class="container bg-white shadow-md p-5 form-layout">
        <h1>Login</h1>

        <p>Proceed to login your account.</p>
        <br>
        
        <form method="post">
            {% csrf_token %}
            
            {{ LoginForm|crispy }}

            <br>
            
            <input class="btn btn-success w-100" type="submit" value="Login">
        </form>

        <div class="text-center">
            <a href="{% url 'register' %}">Don't have an account?</a>
            <br><br>
            <a href="{% url 'password_reset' %}">Forgotten your password?</a>
        </div>
    </div>

    <br>

</html>
